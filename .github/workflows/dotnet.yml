name: SafeNest .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # matches your net8.0 projects

      - name: Restore dependencies
        run: dotnet restore SafeNest.sln

      - name: Build solution (Release)
        run: dotnet build SafeNest.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SafeNest.Tests/SafeNest.Tests.csproj --configuration Release --no-build --verbosity normal
